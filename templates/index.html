<!DOCTYPE html>
<html>
<head>
    <title>Insurance Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Insurance Price Prediction</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="100">
        </div>
        
        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" required step="0.1" min="10" max="50">
        </div>
        
        <div class="form-group">
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required min="0" max="10">
        </div>
        
        <div class="form-group">
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        
        <button type="submit">Predict Insurance Cost</button>
    </form>
    
    {% if prediction_text %}
    <div class="result">
        <h3>Result:</h3>
        <p>{{ prediction_text }}</p>
    </div>
    {% endif %}
</body>
</html>
